<!DOCTYPE html>
<html lang="en" class="theme-light">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Overmind</title>

    <!-- LINK -->
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-md-flex h-md-100 align-items-center">
        <div class="form-check form-switch dark-mode">
            <label id="switch" class="switch">
                <input type="checkbox" onchange="toggleTheme()" id="slider">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="col-md-6 p-0 bg-overmind h-md-100">
            <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                <div class="logoarea pt-5 pb-5">
                    <h1 class="mb-0 mt-3 display-4">Overmind</h1>
                    <h5 class="mb-4 font-weight-light">Automa√ß√£o Digital para Sistemas de Sa√∫de üåé</h5>
                    <a target="_blank" class="btn btn-outline-light btn-lg btn-round"
                        href="https://www.overmind.ai/">Veja nosso Site!</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 p-0 bg-color h-md-100" id="form">
            <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-xl-9 mx-auto">
                            <h3 class="display-5">Cadastro</h3>

                            <div class="row">
                                <div class="col-12 col-md-12 col-lg-12 form-group mb-3">
                                    <label for="inputName">Nome: </label>
                                    <input id="inputName" type="text" placeholder="Informe seu nome..."
                                        class="form-control shadow-sm px-4">
                                    <div class="invalid-feedback">
                                        Informe um nome.
                                    </div>
                                </div>

                                <div class="col-12 col-md-12 col-lg-6 form-group mb-3">
                                    <label for="inputEmail">E-mail: </label>
                                    <input id="inputEmail" type="email" placeholder="exemple@teste.com"
                                        class="form-control shadow-sm px-4" onchange="validEmail()">
                                    <div class="invalid-feedback">
                                        Informe um e-mail valido.
                                    </div>
                                </div>

                                <div class="col-12 col-md-12 col-lg-6 form-group mb-3">
                                    <label for="inputPhone">Telefone/Celular: </label>
                                    <input id="inputPhone" type="text" placeholder="(00) 00000-0000"
                                        class="form-control shadow-sm px-4" maxlength="15" onchange="validPhone()"
                                        onkeyup="mask( this, phone )">
                                    <div class="invalid-feedback">
                                        Informe um telefone.
                                    </div>
                                </div>

                                <div class="col-12 col-md-12 col-lg-6 form-group mb-3">
                                    <label for="inputPassword">Senha: </label>
                                    <input id="inputPassword" type="password" placeholder="Informe uma senha"
                                        class="form-control shadow-sm px-4 text-primary" onchange="validPassword()">
                                    <div class="invalid-feedback">
                                        Informe uma senha.
                                    </div>
                                </div>

                                <div class="col-12 col-md-12 col-lg-6 form-group mb-3">
                                    <label for="inputPasswordValidate">Confirme a senha: </label>
                                    <input id="inputPasswordValidate" type="password" placeholder="Informe a senha novamente"
                                        class="form-control shadow-sm px-4 text-primary" onchange="validPassword()">
                                    <div class="invalid-feedback">
                                        Informe a senha correta.
                                    </div>
                                </div>

                                <div class="d-grid mt-3">
                                    <button class="btn btn-outline-dark btn-block btn-lg btn-round" id="register"
                                        onclick="sendEmail()">Cadastro</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <h5>Obrigado por se cadastrar! üëè</h5>
                        </div>
                        <div class="col-md-12 mt-4">
                            <img class="img-fluid" src="./img/checked.png" alt="checked">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModalError" tabindex="-1" aria-labelledby="myModalError" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <h5>Preencha os campos ou altere para enviar os dados</h5>
                        </div>
                        <div class="col-md-12 mt-4">
                            <img class="img-fluid" src="./img/erro.png" alt="error">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="./js/index.js"></script>

</html>
